apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.mono"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "0.0.1"

        buildConfigField "long", "BUILD_DATE", System.currentTimeMillis() + "L"

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'ch.acra:acra:4.9.0'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.15.0'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.5'
    compile 'com.google.android.gms:play-services-gcm:9.6.0'
    compile 'com.google.android.gms:play-services-location:9.6.0'
    compile 'com.google.android.gms:play-services-maps:9.6.0'
    compile 'com.google.android.gms:play-services-places:9.6.0'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.google.maps:google-maps-services:0.1.15'
    compile 'com.google.maps.android:android-maps-utils:0.4.4'
    compile 'com.googlecode.libphonenumber:libphonenumber:7.7.0'
    compile 'joda-time:joda-time:2.9.4'
}

apply plugin: 'com.google.gms.google-services'
